# =====================================================================
# ANDROID CI/CD WORKFLOW (Narwhal Compatible)
# =====================================================================
# This workflow performs:
#   ✓ Code Checkout
#   ✓ Java JDK setup (required for Android Gradle Plugin Narwhal)
#   ✓ Gradle cache setup for faster builds
#   ✓ Cleaning the project
#   ✓ Building Debug APK + Running unit tests
#   ✓ Uploading Debug APK as an artifact
# =====================================================================

name: Android CICD Testing Build

# =====================================================================
# Workflow Triggers
# =====================================================================
on:
  push:
    branches: [ "master" ]     # Trigger CI when code is pushed to master
  pull_request:
    branches: [ "master" ]     # Trigger CI for pull requests to master

# =====================================================================
# Job: Build Android App
# =====================================================================
jobs:
  build:
    name: Android Build Pipeline
    runs-on: ubuntu-latest     # GitHub runner with Android SDK tools preinstalled

    steps:

      # ---------------------------------------------------------------
      # Step 1: Checkout Source Code
      # ---------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
        # Pulls your code into the runner environment

      # ---------------------------------------------------------------
      # Step 2: Set Up Java (Required for AGP Narwhal 8.x+)
      # ---------------------------------------------------------------
      - name: Setup JDK 17 for Android Narwhal
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'     # Required for AGP 8.x+ (Narwhal)
          distribution: 'adopt'

      # ---------------------------------------------------------------
      # Step 3: Enable Gradle Wrapper Execution
      # ---------------------------------------------------------------
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ---------------------------------------------------------------
      # Step 4: Gradle Cache Setup (Improves Build Speed)
      # ---------------------------------------------------------------
      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

        # Caches Gradle dependencies + Android build cache
        # Drastically reduces CI build duration

      # ---------------------------------------------------------------
      # Step 5: Clean Android Project
      # ---------------------------------------------------------------
      - name: Clean Project (Recommended for CI)
        run: ./gradlew clean
        # Ensures a fresh build environment for consistent output

      # ---------------------------------------------------------------
      # Step 6: Build Project Using Gradle (Compile + Unit Test)
      # ---------------------------------------------------------------
      - name: Build Project (Assemble + Test)
        run: ./gradlew build
        # Performs:
        #   ✓ assembleDebug (build APK)
        #   ✓ testDebugUnitTest (run JVM tests)
        #   ✓ lint (if enabled)
        #   ✓ compile tasks

      # ---------------------------------------------------------------
      # Step 7: Upload Debug APK as CI Artifact
      # ---------------------------------------------------------------
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: AndroidCICD-Debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          # You can download the APK from GitHub Actions → Artifacts
